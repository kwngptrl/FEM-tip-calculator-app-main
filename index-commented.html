<!-- This is a working copy of index.html with commentary, here for preservation -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  
</head>
<body>
  <div class="container">
    <header>
      <h1 class="appname">S P L I<br>T T E R</h1>
    </header>
    <main>
      <form id="tip-splitter" class="form-container">
        <div class="formGroup">
          <!-- aria-hidden='true' prevents Chrome Screen Reader from repeatedly saying each field name multiple times -->
          <!-- <label for="bill" class="visually-hidden" aria-hidden="true">Bill</label> -->
          <label for="bill">Bill</label>
          <span class="icon-dollar"></span>
          <input class="bill" id="bill" type="number" name="bill" placeholder="0" min="0" step="0.01" required>
          <!-- <img src="./images/icon-error.svg" alt="" class="icon-error hidden"> -->
          <div class="errmsg hidden"></div>
        </div>

        <!-- radiobutton group with a input box (can input box be tied to one radio, where if selected it deselects the others?) -->
        <!-- removed tabIndex = "-1" from choice2-choice5-custom for my experiment of event delegation -->
        <fieldset>
          <legend>Select Tip %</legend>
          <div class="radio-btn-group">
            <div class="radio-container">
              <input type="radio" name="rating" value="5" id="choice1"  required>
              <label for="choice1">5%</label>
            </div>
            <div class="radio-container">
              <input type="radio" name="rating" value="10" id="choice2">
              <label for="choice2">10%</label>
            </div>
            <div class="radio-container">
              <input type="radio" name="rating" value="15" id="choice3">
              <label for="choice3">15%</label>
            </div>
            <div class="radio-container">
              <input type="radio" name="rating" value="25" id="choice4">
              <label for="choice4">25%</label>
            </div>
            <div class="radio-container">
              <input type="radio" name="rating" value="50" id="choice5">
              <label for="choice5">50%</label>
            </div>
            <div class="radio-container">
              <input type="radio" name="rating" value="x" id="custom" tabindex="-1">
              <label for="custom">Custom</label>
              <div class="custom-container">
                  <label for="custom-tip" class="visually-hidden" aria-hidden="true">custom value</label>
                  <input class="custom-tip hidden" id="custom-tip" type="text" name="custom-tip" placeholder="Custom" pattern="\d{3}" tabindex="-1" required>
                  <!-- <img src="./images/icon-error.svg" alt="" class="icon-error hidden"> -->
                  <div class="errmsg hidden"></div>
              </div>
            </div>
          </div>
          <!-- <button id="btn" type="submit">SUBMIT</button> -->
        </fieldset>

        <div class="formGroup">
          <!-- aria-hidden='true' prevents Chrome Screen Reader from repeatedly saying each field name multiple times -->
          <!-- <label for="num-people" class="visually-hidden" aria-hidden="true">Number of People</label> -->
          <label for="num-people">Number of People</label>
          <span class="icon-person"></span>
          <input id="num-people" type="number" name="num-people" placeholder="0" min="0" required>
          <!-- <img src="./images/icon-error.svg" alt="" class="icon-error hidden"> -->
          <div class="errmsg hidden"></div>
        </div>
      </form>

      <div class="result-container">
        <div class="per-person">
          <div class="amount">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <span class="tip-amount">$0.00</span>
        </div>
        <div class="per-person">
          <div class="amount">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <span class="total">$0.00</span>
        </div>
        <button id="btn" type="submit">RESET</button>
      </div>
  
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/kwngptrl" target="_blank">Wannacode</a>.
    </footer>
  </div>  <!-- closes .container -->
</body>
</html>
